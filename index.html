<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afford Salon - Book Your Appointment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="salon-name">Afford Salon</h1>
            <p class="address">
                <i class="fas fa-map-marker-alt"></i>
                Bus stop, opposite to SBI Bank, LIC Colony, K K Nagar,<br>
                Tiruchirappalli, Tamil Nadu 620021
            </p>
        </header>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="tel:+919840991391" class="btn btn-call">
                <i class="fas fa-phone"></i>
                Call Now
            </a>
            <a href="https://wa.me/919840991391" target="_blank" class="btn btn-whatsapp">
                <i class="fab fa-whatsapp"></i>
                WhatsApp
            </a>
        </div>

        <!-- Book Appointment Section -->
        <section class="appointment-section">
            <h2>Book Your Appointment</h2>
            <form id="appointmentForm" class="appointment-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Enter your preferred date/time or any special requests" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-calendar-check"></i>
                    Book Appointment
                </button>
            </form>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Afford Salon. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
